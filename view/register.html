<section class="min-h-screen flex items-center justify-center px-4 bg-black" hx-ext="response-targets">
   <div class="w-full max-w-md bg-gray-900 rounded-2xl shadow-2xl p-8 space-y-6 border border-gray-800">
       <div class="text-center mb-8">
           <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-orange-500">Join AITU Moment</h1>
           <p class="text-gray-500">Create your account</p>
       </div>

       <form class="space-y-4" hx-post="/register" hx-target="section" hx-target-4*="section" hx-swap="outerHTML">
           <div class="grid grid-cols-2 gap-4">
               <input type="text" name="username" placeholder="Username" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-red-500 bg-black text-white border-gray-800">
               <input type="text" name="public_name" placeholder="Display Name" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-red-500 bg-black text-white border-gray-800">
           </div>
           <input type="email" name="email" placeholder="Email" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-red-500 bg-black text-white border-gray-800">
           <input type="password" name="passwd" placeholder="Password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-red-500 bg-black text-white border-gray-800">
           
           <select name="educational_program" id="educational_program" 
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-red-500 bg-black text-white border-gray-800 appearance-none cursor-pointer relative"
               hx-trigger="change"
               hx-get="/groupsList"
               hx-target="#groupsList"
               hx-swap="innerHTML">
               <option value="0" class="bg-black text-gray-400">Select your program</option>
               {{ range .edu_list }}
               <option value={{.Id}} class="bg-black">{{.Name}}</option>
               {{ end }}
           </select>

           <div id="groupsList" class="relative"></div>

           <button class="w-full px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-all transform hover:scale-105">Create Account</button>
       </form>

       <div class="mt-6 text-center">
           <button class="text-red-500 hover:text-red-400" hx-target="section" hx-get="/login" hx-swap="outerHTML">Sign In Instead</button>
       </div>

       {{ if .error }}
       <div class="text-red-500 mt-2 text-sm">{{ .error }}</div>
       {{ end }}
   </div>
</section>
