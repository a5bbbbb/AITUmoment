<section class="min-h-screen bg-black w-full" hx-ext="response-targets">
   <nav class="w-full bg-gray-900 border-b border-gray-800 py-4 mb-8 sticky top-0 z-50">
       <div class="max-w-6xl mx-auto flex items-center gap-4 px-4">
           <button class="text-gray-300 hover:text-white p-2 rounded-lg" hx-get="/" hx-target="section" hx-swap="outerHTML">
               <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
               </svg>
           </button>
           <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-orange-500">New Thread</h1>
       </div>
   </nav>

   <div class="max-w-2xl mx-auto px-4">
       <form class="space-y-4 bg-gray-900 p-6 rounded-xl shadow-lg border border-gray-800"
           hx-post="/thread/new" 
           hx-target="section" 
           hx-target-4*="section" 
           hx-swap="outerHTML">
           <textarea 
               name="content" 
               placeholder="What's on your mind?"
               rows="4"
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-red-500 bg-black text-white border-gray-800 resize-none"></textarea>
           <button class="w-full px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-all transform hover:scale-105">Create Thread</button>
       </form>
       
       {{ if .error }}
       <div class="text-red-500 mt-2 text-sm">{{ .error }}</div>
       {{ end }}
   </div>
</section>
